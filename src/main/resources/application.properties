spring.application.name=autonomopro

# Configuración del servidor de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/autonomopro
spring.datasource.username=autonomopro
spring.datasource.password=autonomopro

# Configuración de la conexión y la gestión de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

#Configuración Springdoc-Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
