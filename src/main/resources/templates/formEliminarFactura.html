<th:block th:insert="~{/fragments/index :: parteArriba}"></th:block>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Gestión de Facturas</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Formulario Eliminar Factura</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Formulario para confirmar eliminación de cliente -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-danger">
                            <div class="card-header">
                                <h3 class="card-title">Confirmación de Eliminación</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" th:action="@{'/eliminar/factura/' + ${factura.numeroFactura}}"
                                method="POST">
                                <div class="card-body">
                                    <p>¿Estás seguro de que deseas eliminar la factura: <strong
                                            th:text="${factura.numeroFactura}"></strong>?</p>
                                    <input type="hidden" name="numeroFactura" th:value="${factura.numeroFactura}" />
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                    <!-- Botón de cancelar -->
                                    <a href="/listarFacturas" class="btn btn-secondary">Cancelar</a>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->

    </div>

    <th:block th:insert="~{/fragments/index :: parteAbajo}"></th:block>
