<th:block th:insert="~{/fragments/index :: parteArriba}"></th:block>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Modificar Producto</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Modificar Producto</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content-header -->

    <!-- Formulario de modificaciÃ³n de producto -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Datos del Producto</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" th:action="@{'/editar/producto/' + ${producto.codigo}}" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}" required>
                                </div>
                                <div class="form-group">
                                    <label for="precioUnitario">Precio Unitario</label>
                                    <input type="text" class="form-control" id="precioUnitario" name="precioUnitario" th:value="${producto.precioUnitario}" required>
                                </div>
                                <div class="form-group">
                                    <label for="iva">IVA</label>
                                    <input type="text" class="form-control" id="iva" name="iva" th:value="${producto.iva}" required>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

<th:block th:insert="~{/fragments/index :: parteAbajo}"></th:block>
