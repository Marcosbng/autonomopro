<th:block th:insert="~{/fragments/index :: parteArriba}"></th:block>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Gestión de Clientes</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Formulario crear Cliente</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Botón para crear cliente -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Crear Cliente</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" th:action="@{/crear}" method="POST">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="nifCif" class="col-sm-3 col-form-label">NIF/CIF</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="nifCif" name="nifCif" placeholder="NIF/CIF" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="domicilio" class="col-sm-3 col-form-label">Domicilio</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Domicilio" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-success">Crear Cliente</button>
                  <a href="/listarClientes" class="btn btn-secondary">Volver</a>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>

  <th:block th:insert="~{/fragments/index :: parteAbajo}"></th:block>
