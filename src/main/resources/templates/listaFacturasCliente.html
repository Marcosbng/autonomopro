<th:block th:insert="~{/fragments/index :: parteArriba}"></th:block>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Facturas del Cliente</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Facturas del Cliente</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content-header -->

    <!-- Tabla de facturas -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Lista de Facturas</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body p-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Número de Factura</th>
                                        <th>Fecha de Emisión</th>
                                        <th>Importe Total a Pagar</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Iterar sobre la lista de facturas y mostrar los detalles -->
                                    <tr th:each="factura : ${facturas}">
                                        <td th:text="${factura.numeroFactura}"></td>
                                        <td th:text="${factura.fechaEmision}"></td>
                                        <td th:text="${factura.importeTotalAPagar}"></td>
                                        <td>
                                            <a th:href="@{'/eliminar/factura/' + ${factura.numeroFactura}}"
                                                class="btn btn-danger">Eliminar</a>
                                            <!-- Botón Eliminar -->
                                            <a th:href="@{'/visualizar/factura/' + ${factura.numeroFactura}}"
                                                class="btn btn-primary">Visualizar</a>
                                            <!-- Botón Visualizar -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                    <!-- Botón Volver -->
                </div>
                <!-- /.col -->
                <!-- Botón Volver -->
                <div class="row mb-3">
                    <div class="col-sm-12 pl-3">
                        <a href="/listarClientes" class="btn btn-secondary">Volver</a>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

<th:block th:insert="~{/fragments/index :: parteAbajo}"></th:block>
