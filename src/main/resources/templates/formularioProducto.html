<th:block th:insert="~{/fragments/index :: parteArriba}"></th:block>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Gestión de Productos</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Formulario crear Producto</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Formulario para crear producto -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Crear Producto</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- Formulario de creación de producto -->
                        <form class="form-horizontal" th:action="@{/crearProducto}" method="POST">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="precioUnitario" class="col-sm-3 col-form-label">Precio Unitario</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="precioUnitario" name="precioUnitario" placeholder="Precio Unitario" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="iva" class="col-sm-3 col-form-label">IVA</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="iva" name="iva" placeholder="IVA" required>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success">Crear Producto</button>
                                <a href="/listarProductos" class="btn btn-secondary">Volver</a>
                            </div>
                            <!-- /.card-footer -->
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
